<head>
    <!-- Bootstrap 4.0.0 Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
</head>
<body>
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
        <h3 class="modal-title text-center">Are Any of These Your Product?</h3>
    </div>
    <div id="modal-body" class="row modal-body modal-card-container">
        <div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card card-secondary col-lg-6 col-md-6 col-sm-6 col-xs-6 modal-card-md-multiple" ng-repeat="product in productsList" ng-click="selectProduct(product)" ng-dblclick="selectProduct(product);accept();" id="{{'product'+product.productId}}">
                <img class="card-img-top modal-card-image-fill" ng-src="{{product.productStockPhotoURL}}" width="80%" alt="Stock image not available.">
                <div class="card-block">
                    <h5 class="card-title">{{product.productTitle}}</h5>
                    <p class="card-text">Product ID: {{product.productId}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-center">
            <button type="button" class="btn btn-lg btn-danger" ng-click="close()">None of These</button>
            <button type="button" class="btn btn-lg btn-success" ng-click="accept()" ng-disabled="productId==null">Select</button>
        </div>
    </div>
</div>
</body>
