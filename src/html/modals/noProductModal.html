<head>
    <!-- Bootstrap 4.0.0 Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
</head>
<body>
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
        <h3 class="modal-title text-center">Sorry!</h3>
    </div>
    <div class="modal-body modal-card-container">
        <div class="text-center">
            <h4>There were no product matches found :(</h4>
            <h5>Product may not exist.</h5>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-center">
            <button type="button" class="btn btn-lg btn-confirm" ng-click="close()">Okay</button>
        </div>
    </div>
</div>
</body>
