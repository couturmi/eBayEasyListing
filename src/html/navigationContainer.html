<div class="max-height">
    <div class="navbar-color nav-height">
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded nav-position">
            <img class="logo-navbar" src="img/logos/ApplicationLogo_Transparent_Small.png" height="65px" alt="eBay Easy Listing!">
            <button ng-if="userLoggedIn" class="btn btn-navbar pull-right" ng-click="logOutUser()">Log Out</button>
            <a ng-if="userLoggedIn" class="btn btn-navbar pull-right" href="http://my.ebay.com/ws/eBayISAPI.dll?MyEbayBeta&CurrentPage=MyeBayNextAllSelling" target="_blank">View Listings</a>
            <ul class="nav nav-tabs">
                <li ng-repeat="page in listingPages" id="{{'tab'+page.key}}" class="active" ng-click="tabClicked(page.key)"><a href="#" id="{{'tablink'+page.key}}">Listing {{page.key+1}}</a></li>
                <li ng-if="userLoggedIn"><a class="nav-tab-add" href="#" ng-click="newTabClicked()">+</a></li>
            </ul>
        </nav>
    </div>
    <div ng-repeat="page in listingPages" ng-show="page.key == currentTab" id="listingWindow" class="body-height" ng-include="'html/tabContainer.html'"></div>
</div>
